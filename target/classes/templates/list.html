<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/client/form}" class="btn btn-primary btn-xs">Create
						Client</a>
				</h4>
				<h1 class="text-primary" th:text="${title}"></h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Date</th>
							<th>Create bill</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							<td><a th:href="@{/client/view/} + ${client.id}"
								th:text="${client.id}" class="btn btn-primary btn-xs"></a></td>
							<td th:text="${client.name}"></td>
							<td th:text="${client.lastName}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.createAt}"></td>
							<td><a th:href="@{'/bill/form/' + ${client.id}}"
								th:text="'Create bill'" class="btn btn-success btn-xs"></a></td>
							<td><a th:href="@{/client/form/}+${client.id}"
								th:text="'Edit'" class="btn btn-primary btn-xs"></a></td>
							<td><a th:href="@{/client/delete/}+${client.id}"
								th:text="'Remove'" class="btn btn-danger btn-xs"
								onclick="return confirm('Are you sure to delete this client?')"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
